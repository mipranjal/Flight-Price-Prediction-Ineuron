<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flight Price Prediction</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="static/css/styles.css">

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Flight Price Prediction</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/about">About Us</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container my-5">
		<form action="/predict" method="post">
		<h1 class="text-center mb-4">Predict your Flight Fare</h1>
		<div class="row">
			<div class="col-md-6 mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Departure Date</h5>
						<input type="datetime-local" name="Dep_Time" id="Dep_Time" required>
					</div>
				</div>
			</div>
			<div class="col-md-6 mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Arrival Date</h5>
						<input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Source</h5>
						<select name="Source" id="Source" required>
							<option value="Delhi">Delhi</option>
							<option value="Kolkata">Kolkata</option>
							<option value="Mumbai">Mumbai</option>
							<option value="Chennai">Chennai</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-md-6 mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Destination</h5>
						<select name="Destination" id="Destination" required>
							<option value="Cochin">Cochin</option>
							<option value="Delhi">Delhi</option>
							<option value="New Delhi">New Delhi</option>
							<option value="Hyderabad">Hyderabad</option>
							<option value="Kolkata">Kolkata</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Stopage</h5>
						<select name="stops" required>
							<option value="0">Non-Stop</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-md-6 mb-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Which Airline do you want to travel with?</h5>
						<select name="airline" id="airline" required>
							<option value="Jet Airways">Jet Airways</option>
							<option value="IndiGo">IndiGo</option>
							<option value="Air India">Air India</option>
							<option value="Multiple carriers">Multiple carriers</option>
							<option value="SpiceJet">SpiceJet</option>
							<option value="Vistara">Vistara</option>
							<option value="Air Asia">Air Asia</option>
							<option value="GoAir">GoAir</option>
							<option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
							<option value="Jet Airways Business">Jet Airways Business</option>
							<option value="Vistara Premium economy">Vistara Premium economy</option>
							<option value="Trujet">Trujet</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<br />
		<br />
		<br />
		<!-- Submit -->
		<input type="submit" value="Submit" class="btn btn-primary" />
		</form>

		<br />
		<br />
		<h3 class="prediction-text">{{ prediction_text }}</h3>

		<br />
		<br />
	</div>


	<footer class="footer text-center">
		<p>Made with ‚ù§ by Pranjal Mishra</p>
	</footer>
	</div>

	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
